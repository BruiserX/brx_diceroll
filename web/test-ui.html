<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .test-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23222"/><circle cx="20" cy="20" r="2" fill="%23333"/><circle cx="80" cy="80" r="2" fill="%23333"/><circle cx="50" cy="50" r="1" fill="%23333"/></svg>') repeat;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        .dice-ui {
            position: absolute;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(30, 30, 45, 0.95));
            border: 1px solid #ffa500;
            border-radius: 8px;
            padding: 6px 10px;
            min-width: 40px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        .dice-ui::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffa500, #ff8c00, #ffa500);
            border-radius: 10px;
            z-index: -1;
            opacity: 0.8;
        }
        
        .dice-ui::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(30, 30, 45, 0.95));
            border-radius: 6px;
            z-index: -1;
        }
        
        .dice-1 { top: 20%; left: 20%; }
        .dice-2 { top: 30%; left: 50%; }
        .dice-3 { top: 60%; left: 30%; }
        .dice-4 { top: 70%; left: 70%; }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Dice UI Preview</h3>
        <p>This shows how the dice UI will look in-game</p>
        <p>Each box represents a dice with its result</p>
    </div>
    
    <div class="test-container">
        <div class="dice-ui dice-1">12</div>
        <div class="dice-ui dice-2">7</div>
        <div class="dice-ui dice-3">20</div>
        <div class="dice-ui dice-4">3</div>
    </div>
</body>
</html>
